[runway]
family = ProxyFS
drive_size = 5G
drive_count = 8
proxyfs = yes

[swift]
url = https://github.com/openstack/swift.git
sha = 184fdf17ef7490038e89fe92a92de0fe4f2b36b7

[liberasurecode]
url = https://github.com/openstack/liberasurecode.git
branch = master

[pyeclib]
url = https://github.com/openstack/pyeclib.git
branch = master

[python-swiftclient]
url = https://github.com/openstack/python-swiftclient.git
branch = master

[ProxyFS]
url = https://github.com/swiftstack/ProxyFS.git
branch = development
dest_path = ProxyFS/src/github.com/swiftstack/ProxyFS
install = ci/ansible/install_proxyfs.sh runway swiftstack

[swift3]
url = https://github.com/swiftstack/swift3-stackforge.git
branch = swiftstack-proxyfs
dest_path = swift3
